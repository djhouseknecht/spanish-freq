<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Rank Column -->
  <ng-container matColumnDef="rank">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
    <td mat-cell *matCellDef="let lemma">{{lemma.rank}}</td>
  </ng-container>

  <!-- Word Column -->
  <ng-container matColumnDef="word">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Word</th>
    <td mat-cell *matCellDef="let lemma">{{lemma.word}}</td>
  </ng-container>

  <!-- Word Column -->
  <ng-container matColumnDef="total_conjugated_occurrences">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Occ.</th>
    <td mat-cell *matCellDef="let lemma">{{lemma.total_conjugated_occurrences}}</td>
  </ng-container>

  <!-- Conjugation Count Column -->
  <!-- <ng-container matColumnDef="conjugations_count">
    <th mat-header-cell *matHeaderCellDef>Conj. Count</th>
    <td mat-cell *matCellDef="let lemma">
      {{lemma.conjugations.length}}
    </td>
  </ng-container> -->

  <!-- Conjugations Column -->
  <ng-container matColumnDef="conjugations">
    <th mat-header-cell *matHeaderCellDef>Conjugations</th>
    <td mat-cell *matCellDef="let lemma">
      {{lemma.conjugations | list}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[50, 100, 250, 500]" showFirstLastButtons
  aria-label="Select page of Words">
</mat-paginator>

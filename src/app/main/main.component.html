<div class="padded">
  <h2>Spanish Word Frequency</h2>
  <p>
    Check out the <a routerLink="/about">About Page</a> to learn more about this project!
  </p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search for a Word</mat-label>
    <input type="text" matInput [formControl]="searchControl" (keyup.enter)="search()" (blur)="search()">
  </mat-form-field>
  <div class="buttons">
    <button (click)="search(true)" class="clear-btn" mat-raised-button type="button">Clear Search</button>
    <button (click)="search()" class="search-btn" mat-raised-button color="primary" type="button">Search</button>
  </div>
</div>

<mat-tab-group mat-align-tabs="center" [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Lemma Forms">
    <sf-word-listing [listState$]="listState$" listType="lemmas"></sf-word-listing>
  </mat-tab>
  <mat-tab label="Individual Words">
    <sf-word-listing [listState$]="listState$" listType="words"></sf-word-listing>
  </mat-tab>
</mat-tab-group>
